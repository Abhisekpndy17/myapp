{% extends 'mainblog/base.html' %}

{% block content %}
<div class="container">
    <div class="display-4 mt-5">Home Page</div>
    <div class="row m-5 p-2">
        {% for post in posts %}
        <div class="col-lg-4">
          <div class="card mt-2">
              <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{post.date_added}}</h6>
                <p class="card-text">{{post.body | safe }}.</p>
                <a href="{% url 'post_detail' post.slug %}" class="card-link" style="text-decoration: none;">Read more</a>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
</div>
{% endblock  %}
